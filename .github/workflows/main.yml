name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  TF_IN_AUTOMATION: true
  AWS_REGION: us-east-1
  INSTANCE_USERNAME: ubuntu
  SONARQUBE_URL: http://localhost:9000
  NEXUS_URL: http://localhost:8081
  NEXUS_USER: admin
  NEXUS_PASS: admin

jobs:
  provision:
    name: "Provision EC2 & Tools"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init
        working-directory: devsecops-terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: devsecops-terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: devsecops-terraform

      - name: Extract EC2 IP and Write Private Key to File
        id: tf_output
        run: |
          echo "EC2_IP=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

          echo "Writing private key to file..."
          terraform output -raw private_key_pem > private_key.pem
          chmod 600 private_key.pem
        working-directory: devsecops-terraform

      - name: Wait for EC2 Services (SonarQube, Nexus)
        run: |
          echo "Waiting for EC2 (${{ steps.tf_output.outputs.EC2_IP }}) to be ready..."
          for i in {1..30}; do
            nc -zv ${{ steps.tf_output.outputs.EC2_IP }} 22 && break
            echo "Retry $i..."
            sleep 10
          done

      - name: SSH into EC2 and Setup Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output.outputs.EC2_IP }}
          username: ubuntu
          key: devsecops-terraform/private_key.pem
          script: |
            chmod +x install.sh
            ./install.sh

      - name: Print Done
        run: echo "âœ… DevSecOps environment is up and running."
