name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  TF_IN_AUTOMATION: true
  AWS_REGION: us-east-1
  INSTANCE_USERNAME: ubuntu
  SONARQUBE_URL: http://localhost:9000
  NEXUS_URL: http://localhost:8081
  NEXUS_USER: admin
  NEXUS_PASS: admin
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  provision:
    name: "Provision EC2 & Deploy App"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init & Apply
        working-directory: devsecops-terraform
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Extract EC2 Details
        id: tf_output
        working-directory: devsecops-terraform
        run: |
          echo "EC2_IP=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
          echo "private_key_pem<<EOF" >> $GITHUB_OUTPUT
          terraform output -raw private_key_pem >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Wait for SSH
        run: |
          echo "Waiting for EC2 (${{ steps.tf_output.outputs.EC2_IP }}) to be ready..."
          for i in {1..30}; do
            nc -zv ${{ steps.tf_output.outputs.EC2_IP }} 22 && break
            echo "Retry $i..."
            sleep 10
          done

      - name: Create app directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output.outputs.EC2_IP }}
          username: ubuntu
          key: ${{ steps.tf_output.outputs.private_key_pem }}
          script: mkdir -p ~/app

      - name: Copy App Files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ steps.tf_output.outputs.EC2_IP }}
          username: ubuntu
          key: ${{ steps.tf_output.outputs.private_key_pem }}
          source: |
            install.sh
            Dockerfile
            pom.xml
            src/
          target: ~/app

      - name: SSH into EC2 and Run Setup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output.outputs.EC2_IP }}
          username: ubuntu
          key: ${{ steps.tf_output.outputs.private_key_pem }}
          script: |
            cd ~/app
            chmod +x install.sh
            ./install.sh

      - name: Done
        run: echo "âœ… CI/CD pipeline completed successfully."
