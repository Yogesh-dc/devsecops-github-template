name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  TF_IN_AUTOMATION: true
  AWS_REGION: ap-south-1
  INSTANCE_USERNAME: ubuntu
  SONARQUBE_URL: http://localhost:9000
  NEXUS_URL: http://localhost:8081
  NEXUS_USER: admin
  NEXUS_PASS: admin
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  provision:
    name: "Provision EC2 & Deploy App"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: ðŸ”§ Terraform Init, Plan & Apply
        working-directory: devsecops-terraform
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: ðŸ“¤ Extract EC2 IP and SSH Key
        id: tf_output
        working-directory: devsecops-terraform
        run: |
          echo "EC2_IP=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
          echo "private_key_pem<<EOF" >> $GITHUB_OUTPUT
          terraform output -raw private_key_pem >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: â³ Wait for EC2 SSH to become available
        run: |
          echo "Waiting for SSH access to EC2 (${{ steps.tf_output.outputs.EC2_IP }})..."
          for i in {1..30}; do
            nc -zv ${{ steps.tf_output.outputs.EC2_IP }} 22 && break
            echo "Retry $i..."
            sleep 10
          done

      - name: ðŸ“ Create app directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output.outputs.EC2_IP }}
          username: ubuntu
          key: ${{ steps.tf_output.outputs.private_key_pem }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: mkdir -p ~/app

      - name: ðŸ“‚ Copy app files to EC2 using rsync
        run: |
          echo "${{ steps.tf_output.outputs.private_key_pem }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          rsync -avz -e "ssh -i ec2_key.pem -o StrictHostKeyChecking=no" \
            install.sh Dockerfile pom.xml ./devsecops-github-template/ \
            ubuntu@${{ steps.tf_output.outputs.EC2_IP }}:~/app/

      - name: ðŸš€ Run install.sh on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output.outputs.EC2_IP }}
          username: ubuntu
          key: ${{ steps.tf_output.outputs.private_key_pem }}
          script: |
            cd ~/app
            chmod +x install.sh
            ./install.sh

      - name: âœ… Pipeline Complete
        run: |
          echo "âœ… CI/CD pipeline completed successfully."
          echo "ðŸ”— Access your application and tools using the URL:"
